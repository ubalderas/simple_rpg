<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js" ></script>
		<script src="script_1_2.js" ></script>
        
    	<title>Simple RPG Battle</title>
	</head>
	<body>
        <div class="battleWindow">
            <div id="titleScreen">Awesome RPG battle demo</div>
        </div>
        <div class="stats">
            <div class="playerStats">
                <div class ="gameover" id="playerhp">HP:</div>
			    <div class ="gameover" id="playermp">MP:</div>
                <div class ="gameover" id="potions">Potions:</div>
            </div>
            <div class="enemyStats">
                <div class ="gameover" id="enemyhp"></div>
    		    
            </div>
        </div>
        <div class="battleMenu">
            <div id="buttonWrapper">
                <button class ="gameover" id="attack">Attack</button>
                <button class ="gameover" id="heal">Heal</button>
				<button class ="gameover" id="potion">Potion</button>
				<button class ="gameover" id="goblin">Goblin</button>
				<button class ="gameover" id="dragon">Dragon</button>
                <button id="play">Start</button>
            </div>
        </div>  
        
	</body>
</html>
